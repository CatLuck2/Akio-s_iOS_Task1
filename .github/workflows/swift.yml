name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: CatLuck2/Akio-s_iOS_Task1@master
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload={"text": "これは、チャンネル内のテキスト行です。そしてもう1つテキスト行があります。"}
